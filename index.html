<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏èüíÄ Cybersecurity Threat Intelligence Dashboard üíÄüõ°Ô∏è</title>
    <meta name="author" content="modified by spac3gh0st">
    <meta name="description" content="Cybersecurity Threat Intelligence Dashboard aggregating feeds from 108 sources, built for real-time monitoring and analysis.">
    <meta name="theme-color" content="#1c1c1c">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #444;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff3e3e;
        }

        header .emoji {
            font-size: 5rem;
        }

        .filter-container, .feed-container {
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .filter-container {
            background-color: #2c2c2c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-container input {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            color: #000;
        }

        .feed-container {
            background-color: #2c2c2c;
            overflow-y: auto;
            max-height: 80vh;
        }

        .feed-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #555;
            text-align: left;
        }

        .feed-item h2 {
            margin: 0;
            font-size: 1.8em;
            color: #ff6f61;
        }

        .feed-item p {
            margin: 10px 0;
            font-size: 1em;
            color: #ccc;
        }

        .feed-item a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }

        .feed-item a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            font-size: 1.2em;
            color: #777;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="emoji">üõ°Ô∏èüíÄ</div>
        <h1>Cybersecurity Threat Intelligence Dashboard</h1>
        <div class="emoji">üíÄüõ°Ô∏è</div>
    </header>

    <div class="filter-container">
        <input type="text" id="searchBox" placeholder="Search threats..." oninput="filterFeeds()">
    </div>

    <div class="feed-container" id="feedContainer">
        <!-- RSS feed content will be dynamically loaded here -->
    </div>

    <footer>
        <div>&copy; 2024 spac3gh0st | Aggregating 108 Cyber Threat Feeds</div>
        <div class="emoji">üö®</div>
    </footer>

    <script>
        const feedContainer = document.getElementById('feedContainer');
        const searchBox = document.getElementById('searchBox');
        const rssFeeds = ["https://www.us-cert.gov/ncas/alerts.xml", /* other feed URLs */];

        const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=";

        async function fetchFeeds() {
            feedContainer.innerHTML = ''; // Clear container before loading new content
            for (let feedUrl of rssFeeds) {
                try {
                    const response = await fetch(proxyUrl + encodeURIComponent(feedUrl));
                    const data = await response.json();

                    if (data.items) {
                        data.items.slice(0, 3).forEach(feed => { // Limit to the 3 latest items per feed
                            const feedItem = document.createElement('div');
                            feedItem.className = 'feed-item';
                            feedItem.setAttribute('data-title', feed.title.toLowerCase());

                            const title = document.createElement('h2');
                            title.textContent = feed.title;

                            const description = document.createElement('p');
                            description.innerHTML = feed.description;

                            const link = document.createElement('a');
                            link.href = feed.link;
                            link.textContent = 'Read more';
                            link.target = '_blank';

                            feedItem.appendChild(title);
                            feedItem.appendChild(description);
                            feedItem.appendChild(link);
                            feedContainer.appendChild(feedItem);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching feed:', error);
                }
            }
        }

        function filterFeeds() {
            const query = searchBox.value.toLowerCase();
            document.querySelectorAll('.feed-item').forEach(item => {
                const title = item.getAttribute('data-title');
                item.style.display = title.includes(query) ? '' : 'none';
            });
        }

        // Load feeds on page load
        fetchFeeds();

        // Refresh feeds every 10 minutes (600,000 milliseconds)
        setInterval(fetchFeeds, 600000);
    </script>
</body>

</html>
